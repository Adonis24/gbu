<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
  </div>
  <div>
    <small>{{ post.status }}</small>
  </div>
  <div>
    <small>{{ post.workspace }}</small>
  </div>
  <div>
    <small>{{ post.cds }}</small>
  </div>
  <div>
    <small>{{ post.author }}</small>
  </div>

  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
  >Открыть</button>
</div>
